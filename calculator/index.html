<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="wrap">
        <form name="calcy">
            <input type="text" class="display" name="display">
             
            <input type="button" class="btn" value="7" onclick="calcy.display.value+='7'">
            <input type="button" class="btn" value="8" onclick="calcy.display.value+='8'">
            <input type="button" class="btn" value="9" onclick="calcy.display.value+='9'">
            <input type="button" class="btn" value="Del" onclick="calcy.display.value=''" id="deletelast()" style="background-color:  #647299;;"><br>

            <input type="button" class="btn" value="4" onclick="calcy.display.value+='4'">
            <input type="button" class="btn" value="5" onclick="calcy.display.value+='5'">
            <input type="button" class="btn" value="6" onclick="calcy.display.value+='6'">
            <input type="button" class="btn" value="+" onclick="calcy.display.value+='+'"><br>

            <input type="button" class="btn" value="1" onclick="calcy.display.value+='1'">
            <input type="button" class="btn" value="2" onclick="calcy.display.value+='2'">
            <input type="button" class="btn" value="3" onclick="calcy.display.value+='3'">
            <input type="button" class="btn" value="-" onclick="calcy.display.value+='-'"><br>

            <input type="button" class="btn" value="." onclick="calcy.display.value+='.'">
            <input type="button" class="btn" value="0" onclick="calcy.display.value+='0'">
            <input type="button" class="btn" value="/" onclick="calcy.display.value+='/'">
            <input type="button" class="btn" value="*" onclick="calcy.display.value+='*'"><br>
            
            <input type="button" class="Reset" value="Reset" onclick="calcy.display.value+=0" style="background-color:  #647299;;"><br>
            <input type="button" class="equal" value="=" onclick="calcy.display.value=eval(calcy.display.value)" style="background-color:    #D13F30;"><br>

           </form>
    
        </div>
    <script src="script.js"></script>
</body>
</html>
